<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    .box {
        width: 80px;
        height: 80px;
        display: flex;
        justify-content: center;
        align-items: center;
        position: absolute;
        z-index: 2;
    }

    .red {
        background-color: red;
    }

    .blue {
        background-color: blue;
        left: 50%;
        transform: translateX(-50%);
    }

    .green {
        background-color: green;
        right: 0;
    }

    .container {
        position: relative;
        width: min-content;
        height: min-content;
        background-color: aqua;
        padding: 18px;
    }

    .popupDiv {
        width: 500px;
        height: 500px;
        background-color: lightgray;
        font-size: 18px;
        display: flex;
        justify-content: center;
        align-items: center;
        /* flex-flow: row; */
        position: absolute;
        left: 50%;
        right: 50%;
        top: 50%;
        transform: translateX(-50%)translateY(-50%);
    }

    .hidden {
        display: none;
    }
</style>

<body>
    <div class="container" id="main-container">
        <div class="box red" onclick="showPopup('red')">Red</div>
        <div class="box blue" onclick="showPopup('blue')">Blue</div>
        <div class="box green" onclick="showPopup('green')">Green</div>
        <video id="my-video" controls>
            <source src="sky.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div id="popup" class="popupDiv hidden"></div>

    <script>
        const myVideo = document.getElementById('my-video');
        const mainContainer = document.getElementById('main-container')

        function showPopup(color) {
            const popup = document.getElementById('popup');
            popup.textContent = color;
            popup.classList.remove('hidden');
            myVideo.pause();
        }

        mainContainer.addEventListener('click', function (event) {
            const popup = document.getElementById('popup');
            if (event.target == myVideo) {
                popup.classList.add('hidden');
            }
        });

    </script>
</body>

</html>
